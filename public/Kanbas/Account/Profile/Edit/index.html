<div class="wd-acc-profile-info">
    <div class="wd-acc-profile-info-name">
        <label for="profile-name" class="form-label">Name:* </label>
        <input type="text" class="form-control" id="profile-name" value="Sam Baik">
        <label>Pronouns:</label>
        <select class="form-select">
            <option selected="selected" value="0">None</option>
        </select>
        <label for="profile-title" class="form-label">Title: </label>
        <input type="text" class="form-control" id="profile-title">
    </div>

    <div class="wd-acc-profile-contact">
        <h3>Contact</h3>
        <p>No registered services, you can add some on the <a href="#">settings</a> page</p>
    </div>

    <div class="wd-acc-profile-bio">
        <h3>Biography</h3>
        <textarea class="form-control" id="profile-bio" rows="3">Student, Software Engineer, HTML/CSS Enjoyer</textarea>
    </div>

    <div class="wd-acc-profile-links">
        <h3>Links</h3>
        <div class="container text-center">
            <div class="row wd-grid-header">
                <div class="col">
                    Title
                </div>
                <div class="col">
                    URL
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <input type="text" class="form-control" value="YouTube">
                </div>
                <div class="col-1">
                    â†’
                </div>
                <div class="col">
                    <input type="text" class="form-control" value="https://www.youtube.com/@WebDevTV">
                </div>
            </div>
            <div class="row">
                <div class="col-1">
                    <button type="button" class="btn btn-secondary text-nowrap">Add another link</button>
                </div>
            </div>
        </div>
    </div>

    <div class="wd-acc-profile-buttons">
        <form action="/Kanbas/Account/Profile/screen.html">
            <button type="button" class="btn btn-primary">Cancel</button>
            <button type="button" class="btn btn-secondary">Save Profile</button>
        </form>
    </div>
</div>
